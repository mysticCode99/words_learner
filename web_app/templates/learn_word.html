{% extends "base.html" %} {% block content %}
<main class="container">
  <header class="d-flex justify-content-center">
    <ul class="nav nav-pills">
      {% for btn in config.get_top_bar_buttons() %}
      <li class="nav-item">
        <a href="" class="nav-link btn btn-dark active" aria-current="page"
          >{{ btn.name }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </header>

  <hr class="my-3" />
	
	<div class="row">

		<div class="card text-center mx-3" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">Special title treatment</h5>
				<p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
				<a href="#" class="btn btn-primary">Go somewhere</a>
			</div>
		</div>

		<div class="card text-center mx-3" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">Asking for word</h5>
				<form class="d-grid gap-2 mx-auto row-cols-auto" action="">
					<input class="btn btn-primary" type="button" value="Word">
					<input class="btn btn-primary" type="button" value="Word">
					<input class="btn btn-primary" type="button" value="Word">
					<input class="btn btn-primary" type="button" value="Word">
				</form>
			</div>
		</div>

		<div class="card text-center mx-3" style="width: 18rem;">
			<div class="card-body">
				<h5 class="card-title">Asking for word</h5>
				<form action="">
					<input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
				</form>
			</div>
		</div>

	</div>
	<div class="row">
		<form class="row g-3">
			<div class="col-md-6">
				<label for="inputEmail4" class="form-label">Email</label>
				<input type="email" class="form-control" id="inputEmail4">
			</div>
			<div class="col-md-6">
				<label for="inputPassword4" class="form-label">Password</label>
				<input type="password" class="form-control" id="inputPassword4">
			</div>
			<div class="col-12">
				<label for="inputAddress" class="form-label">Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			</div>
			<div class="col-12">
				<label for="inputAddress2" class="form-label">Address 2</label>
				<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			</div>
			<div class="col-md-6">
				<label for="inputCity" class="form-label">City</label>
				<input type="text" class="form-control" id="inputCity">
			</div>
			<div class="col-md-4">
				<label for="inputState" class="form-label">State</label>
				<select id="inputState" class="form-select">
					<option selected>Choose...</option>
					<option>...</option>
				</select>
			</div>
			<div class="col-md-2">
				<label for="inputZip" class="form-label">Zip</label>
				<input type="text" class="form-control" id="inputZip">
			</div>
			<div class="col-12">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck">
					<label class="form-check-label" for="gridCheck">
						Check me out
					</label>
				</div>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</form>
	</div>

  </div>
</main>
{% endblock %}
